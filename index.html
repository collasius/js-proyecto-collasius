<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHouse</title>
    <link rel="icon" href="./img/pokeball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- cdn font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- mi css -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <h1 class="oculto">Pokedex</h1>
    <div class="contenedor-pokedex">
        <form action="" onsubmit="buscarPokemon" id="buscar">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div class="poke-carta" id="pokeCarta">
            <div id="pokeNombre">Pokedex</div>
            <div class="contenedor-img" id="imgContenedor">
                <img class="poke-img" id="pokeImg" src="./img/interrogacion.png"/>
            </div>
            <div class="poke-id" id="pokeId"></div>
            <div class="poke-clases" id="pokeClases"></div>
            <div class="poke-caracteristicas" id="pokeCaract"></div>
        </div>
        <div class="boton-agregar" id="contenedorBtn"></div>
    </div>

    <section class="mochila-mochila">
        <input type="checkbox" id="check">
        <label for="check" class="boton-check">
            <img src="./img/mochila.png" alt="mochila" class="mochila-logo">
        </label>
        <div class="mochila-abierta">
            <div class="mochila-bakgraund"></div>
            <div class="contenedor-mochila">
                <h2 class="titulo-mochila">Mochila</h2>
                <div class="gestor-mochila">
                </div>
                <div class="mochila" id="mochila">
                </div>
            </div>
        </div>
    </section>

    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- mi js -->
    <script src="main.js"></script>
</body>
</html>
