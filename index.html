<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHouse</title>
    <link rel="icon" href="./img/pokeball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- mi css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="contenedor-pokedex">
        <form action="" onsubmit="buscarPokemon" id="buscar">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div class="poke-carta" id="pokeCarta">
            <div id="pokeNombre">Pokedex</div>
            <div class="contenedor-img" id="imgContenedor">
                <img class="poke-img" id="pokeImg" src="./img/interrogacion.png"/>
            </div>
            <div class="poke-id" id="pokeId"></div>
            <div class="poke-clases" id="pokeClases"></div>
            <div class="poke-caracteristicas" id="pokeCaract"></div>
        </div>
        <div class="boton-agregar" id="contenedorBtn"></div>
    </div>
    <div class="mochila" id="mochila"></div>

    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- mi js -->
    <script src="main.js"></script>


</body>
</html>
