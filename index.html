<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Aerolineas-Code</title>
</head>
<body id="body">
    <header>
        <div class="encabezado">
            <h1 class="titulo-logo">AEROLINEAS-CODE</h1>
            <p class="logo"><i class="fa-solid fa-plane"></i></p>
        </div>
    </header>

    <main>
        <h2>ARMA TU PAQUETE DE VIAJE</h2>
        <section class="main">
            <div class="armarpack">
                <div id="contenedorDestinos" class="row"></div>
                <div id="contenedorClases" class="row"></div>
                <div id="contenedorExtras" class="row"></div>
            </div>
            <div class="pack">
                <div id="contenedorPack"></div>
                <div class="piePack">
                    <h3>TOTAL <span id="total"></span> </h3>
                    <button class="btn colorBoton" id="vaciarPack">Limpiar</button>
                </div>
            </div>      
        </section>
    </main>

    <footer>
        <ul class="footer">
            <li><a href="">Inicio</a></li>
            <li><a href="">Turnos</a></li>
            <li><a href="">Reclamo</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
